stages:
  - lint
  - test
  - package

# Cache pip packages between jobs
cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - .cache/pip

lint:
  stage: lint
  image: python:3.12-slim
  tags:
    - "docker"
  before_script:
    - python -m pip install --upgrade pip
    - pip install ruff black mypy
  script:
    - ruff check .
    - black --check . || true
    - mypy . || true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "push"

manifest_check:
  stage: lint
  image: python:3.12-slim
  tags:
    - "docker"
  before_script:
    - python -m pip install --upgrade pip
  script:
    - python tools/manifest_check.py
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

test:
  stage: test
  image: python:3.12-slim
  tags:
    - "docker"
  before_script:
    - python -m pip install --upgrade pip
    - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - pip install pytest
  script:
    - pytest -q || true
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - .pytest_cache/
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

build_package:
  stage: package
  image: python:3.12-slim
  tags:
    - "docker"
  before_script:
    - python -m pip install --upgrade pip
    - pip install build
  script:
    - python -m build -o dist || true
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG
